- changeSet:
    id: 2
    author: Riyad
    changes:
      - createTable:
          tableName: cars
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: brand
                type: VARCHAR(15)
                constraints:
                  nullable: false
            - column:
                name: model
                type: VARCHAR(15)
                constraints:
                  nullable: false
            - column:
                name: year
                type: INT
                constraints:
                  nullable: true
            - column:
                name: created_at
                type: DATETIME
                defaultValueComputed: CURRENT_TIMESTAMP
            - column:
                name: user_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_car_user
                  referencedTableName: users
                  referencedColumnNames: id